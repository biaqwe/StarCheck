<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>starcheck - log in</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="icon" type="image/x-icon" href="../images/star.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="fadeOut">
        <button id="theme"><i class="fas fa-moon"></i></button>
        <div class="container">
            <div class="imageContainer">
                <img src="../images/starcheck.png" alt="starcheck">
            </div>
            <form action="../php/login.php" method="post" id="loginForm" class="input">
                <div class="formContainer">
                    <input id="username" type="text" name="username" placeholder="enter your username" required>
                    <input id="password" type="password" name="password" placeholder="enter your password" required>
                    <button type="submit" id="loginBtn">log in</button>
                    <p class="message">
                        don't have an account?
                        <a href="signup.html" id="showSignUpLink">sign up!</a>
                    </p>
                    <div id="errorMsg"></div>
                </div>
            </form>
        </div>
        <script src="../js/login.js"></script>
    </body>
</html>
