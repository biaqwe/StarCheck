<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>starcheck - sign up</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="icon" type="image/x-icon" href="../images/star.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
    <div class="container">
        <button id="theme"><i class="fas fa-moon"></i></button>
        <div class="imageContainer">
            <img src="../images/starcheck.png" alt="starcheck">
        </div>
        <form action="../php/signup.php" method="post" id="signupForm" style="display: inline-block;">
            <div class="formContainer">
                <input id="username" type="text" name="username" placeholder="enter a username" required>
                <input type="email" id="email" name="email" placeholder="enter an email" required>
                <input id="password" type="password" name="password" placeholder="enter a password" required>
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="confirm password" required>
                <button type="submit" id="signupBtn">sign up</button>
                <p class="message">
                    already have an account? 
                    <a href="login.html" id="showLogInLink">log in! <i class="fa-solid fa-right-to-bracket"></i></a>
                </p>
                <div id="errorMsg"></div>
            </div>
        </form>
    </div>
    <script src="../js/signup.js"></script>
    </body>
</html>
