<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>starcheck - sign up</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="icon" type="image/x-icon" href="../images/star.png">
    </head>
    <body>
    <div class="container">
        <img src="../images/starcheck.png" alt="starcheck">
        <div class="imgDiv"></div>
        <form action="../php/signup.php" method="post" id="signupForm" style="display: inline-block;">
            <table style="margin: 0 auto;">
                <tr>
                    <td>
                        <label for="username">username:</label>
                    </td>
                    <td>
                        <input id="username" type="text" name="username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password:</label>
                    </td>
                    <td>
                        <input id="password" type="password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirmPassword">confirm password:</label>
                    </td>
                    <td>
                        <input id="confirmPassword" type="password" name="confirmPassword" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p class="message">
                            already have an account? 
                            <a href="login.html" id="showLogInLink">log in! <i class="fa-solid fa-right-to-bracket"></i></a>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" id="signupBtn">sign up</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="errorMsg"></div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="../js/signup.js"></script>
    </body>
</html>
